        let shuffledQuestions = [];
        let currentQuestionIndex = -1;

        const sectionDisplay = document.getElementById('section-display');

        const progressInfo = document.getElementById('progress-info');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const nextQuestionBtn = document.getElementById('next-question-btn');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuiz() {
            shuffledQuestions = [...allQuestions];
            shuffleArray(shuffledQuestions);
            currentQuestionIndex = -1;
            nextQuestionBtn.textContent = "Következő kérdés";
            nextQuestion(); 
        }

        function displayCurrentQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length) {
                const q = shuffledQuestions[currentQuestionIndex];
                sectionDisplay.textContent = q.section;
                questionDisplay.textContent = q.question;
                answerDisplay.textContent = q.answer.short;
                explanationDisplay.textContent = q.answer.explanation;
                answerDisplayContainer.style.display = 'none';
                showAnswerBtn.disabled = false;
                nextQuestionBtn.disabled = false;
                progressInfo.textContent = `Kérdés: ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
                 if (currentQuestionIndex === shuffledQuestions.length - 1) {
                    nextQuestionBtn.textContent = "Újraindítás";
                } else {
                    nextQuestionBtn.textContent = "Következő kérdés";
                }
            } else {
                sectionDisplay.textContent = "Kvíz vége!";
                questionDisplay.textContent = "Minden kérdést feltettünk. Kattints az 'Újraindítás' gombra egy új körhöz!";
                answerDisplayContainer.style.display = 'none';
                showAnswerBtn.disabled = true;
                progressInfo.textContent = `Kész! ${shuffledQuestions.length} / ${shuffledQuestions.length}`;
                nextQuestionBtn.textContent = "Újraindítás";
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex >= shuffledQuestions.length) {
                loadQuiz(); // Reshuffle and start over
            } else {
                displayCurrentQuestion();
            }
        }

        function showAnswer() {
            if (currentQuestionIndex >= 0 && currentQuestionIndex < shuffledQuestions.length) {
                answerDisplayContainer.style.display = 'block';
            }
        }

        window.onload = loadQuiz;
    </script>
</body>
</html>
